<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Market Latency Risk Lab</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <main class="shell">
    <header class="shell-header">
      <h1>Market Latency Risk Lab</h1>
      <p>Live stream from <code>/ws/events</code></p>
    </header>

    <section class="panel-grid">
      <article class="panel">
        <h2>Connection</h2>
        <p id="connection-status" class="pill state-pending">Connecting...</p>
      </article>
      <article class="panel">
        <h2>Last Event</h2>
        <p id="last-event" class="mono">Waiting for data...</p>
      </article>
      <article class="panel">
        <h2>Feed Health</h2>
        <p id="feed-health" class="mono">No health updates yet</p>
      </article>
      <article class="panel">
        <h2>Paper Fills</h2>
        <div class="stat-grid">
          <p class="mono stat-label">Count</p>
          <p id="paper-fills-count" class="mono stat-value">0</p>
          <p class="mono stat-label">Last Fill</p>
          <p id="paper-fills-last" class="mono stat-value">None</p>
        </div>
      </article>
    </section>

    <section class="panel">
      <h2>Event Feed</h2>
      <ul id="event-feed" class="feed"></ul>
    </section>
  </main>

  <script src="/static/app.js" defer></script>
</body>
</html>
