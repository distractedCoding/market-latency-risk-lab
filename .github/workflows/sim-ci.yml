name: sim-ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  rust-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
        with:
          components: rustfmt
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Workspace tests
        run: cargo test --workspace -q
      - name: Lab server smoke check
        run: cargo check -p lab-server -q
