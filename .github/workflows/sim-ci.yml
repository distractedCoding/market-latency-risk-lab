name: sim-ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  rust-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
        with:
          components: rustfmt, clippy
      - name: Rust Workspace Verify
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace -- -D warnings
          cargo test --workspace
      - name: Runtime Benchmark Check
        run: cargo bench -p runtime --no-fail-fast
      - name: Lab server smoke check
        run: cargo check -p lab-server -q
