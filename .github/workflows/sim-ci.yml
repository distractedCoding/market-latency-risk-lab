name: sim-ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest
      - name: Run tests
        run: pytest -q
      - name: Run simulation smoke
        run: python -m sim.main --steps 2000 --output artifacts/run.csv
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simulation-run
          path: artifacts/run.csv
